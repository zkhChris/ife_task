<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./this.css">
</head>
<body>
  <table>
    <tr>
      <td>名称</td>
      <td><input type="text" placeholder="请输入(中文算2个字符)" id="input1"></td>
    </tr>
    <tr>
      <td></td>
      <td id="label1">必填，长度为4-16个字符</td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="password" placeholder="请输入密码" id="input2"></td>
    </tr>
    <tr>
      <td></td>
      <td id="label2">必填，长度为4-16个字符</td>
    </tr>
    <tr>
      <td>再输入密码</td>
      <td><input type="password" placeholder="请再次输入密码" id="input3"></td>
    </tr>
    <tr>
      <td></td>
      <td id="label3">必填，再次输入密码</td>
    </tr>
      <tr>
        <td>邮箱</td>
        <td><input type="text" placeholder="请输入你的邮箱" id="input4"></td>
      </tr>
      <tr>
        <td></td>
        <td id="label4">必填，请输入邮箱地址</td>
    </tr>
    <tr>
      <td>手机号码</td>
      <td><input type="text" placeholder="请输入手机号码" id="input5"></td>
    </tr>
    <tr>
      <td></td>
      <td id="label5">必填，请输入手机号码</td>
  </tr>
  <tr><td></td><td><button id="validate">验证</button></td></tr>
  </table>
  <script src="./this.js"></script>
</body>
</html>
